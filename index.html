<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p>Form</p>
        <form id="numberForm">
            <label for="number">Number</label>
            <input type="text" id="number" placeholder="Please enter a number" required>
            <span id="error" style="color: red; font-size: 12px; display: none;">Please enter a number greater than 10</span>
            <button type="submit">Submit</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
